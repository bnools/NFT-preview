<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./styles.css">
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
<main>
  <section class="card">

    <a href="#" class="img-link">
    <img class="equilibrium" src="https://github.com/bnools/nft-card/blob/main/images/image-equilibrium.jpg?raw=true" alt="">
    <img src="https://raw.githubusercontent.com/bnools/nft-card/bf97919ef8a73fa9d0069f98c2834fc26af3ffc3/images/icon-view.svg" alt="" class="img-eye" id="img-eye">
    </a>

    <a href="#" class="title">Equilibrium #3429</a>
    
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="eth-value"> 
      <div class="icon-one"><img class="icon-ethereum" src="https://raw.githubusercontent.com/bnools/nft-card/bf97919ef8a73fa9d0069f98c2834fc26af3ffc3/images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
      <div class="icon-two"><img src="https://raw.githubusercontent.com/bnools/nft-card/bf97919ef8a73fa9d0069f98c2834fc26af3ffc3/images/icon-clock.svg" alt=""><span>3 days left</span></div>
    </div>

    <div class="creator">
      <img src="https://github.com/bnools/nft-card/blob/main/images/image-avatar.png?raw=true" alt="">
      
      <p>Creation of <a href="#"><strong>Jules Wyvern</strong></a></p>
    </div>

</section>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bnools">Bruno Oliveira</a>.</span>
  </div>
</main>
</body>
</html>
